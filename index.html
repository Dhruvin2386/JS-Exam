<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-danger">
    <div>
        <div class="container">
            <div class="d-flex  justify-content-center">
                <form class="row g-3 text-center" style="width: 500px;" onsubmit="submitForm()">
                    <div class="">
                        <label for="task" class="form-label"></label>
                        <input type="text" class="form-control" id="task" placeholder="Enter Task">
                    </div>
                    <div class="">
                        <label for="date" class="form-label"></label>
                        <input type="date" class="form-control" id="date" placeholder="Enter Date">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>
            <table class="table mt-5">
                <thead>
                    <tr>
                        <th class="col-3">#</th>
                        <th class="col-3">Date</th>
                        <th class="col-9">Tasks</th>
                        <th class="col-3 text-center">Operations</th>
                    </tr>
                </thead>
                <tbody id="showtask">

                </tbody>
            </table>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="myScript.js"></script>
</body>

</html>
